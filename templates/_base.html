{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet"> 
</head>

<body class ="momo-signature-regular">

    <header>
    <a href="{% url 'publications-list' %}"><h1> Mi primer blog </h1></a>   
    <a href="{% url 'publication-create' %}">Nuevo</a>
    
    {% if user.is_authenticated %} 
        <span> Hello, {{ user.username }} </span> |
        <form action=" {% url 'logout'%} " method="post" > 

            {% csrf_token %}
            <button type="submit"> Logout </button>
        </form>
    {% else %}
        <a href="{% url 'login' %}"> Login</a>
    {% endif %}
    
    </header>


    {% block content %}
    {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
